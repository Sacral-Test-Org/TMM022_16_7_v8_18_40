<div class="part-master-window">
  <h1>PART_MASTER</h1>
  <div class="form-group">
    <label for="sysdate">System Date:</label>
    <input id="sysdate" type="text" [value]="systemDate" readonly />
  </div>
  <div class="form-group">
    <label for="screenname">Screen Name:</label>
    <input id="screenname" type="text" [(ngModel)]="screenName" />
  </div>
  <div class="form-group">
    <label for="mode">Mode:</label>
    <input id="mode" type="text" [(ngModel)]="mode" />
  </div>
  <div class="form-group">
    <label for="unit_id">Unit ID:</label>
    <input id="unit_id" type="text" [(ngModel)]="unitId" (dblclick)="onUnitIdDoubleClick()" />
  </div>
  <div class="form-group">
    <label for="unit_name">Unit Name:</label>
    <input id="unit_name" type="text" [(ngModel)]="unitName" />
  </div>
  <div class="form-group">
    <label for="group_id">Group ID:</label>
    <input id="group_id" type="text" [(ngModel)]="groupId" (dblclick)="onGroupIdDoubleClick()" />
  </div>
  <div class="form-group">
    <label for="group_name">Group Name:</label>
    <input id="group_name" type="text" [(ngModel)]="groupName" />
  </div>
  <div class="form-group">
    <label for="line_id">Line ID:</label>
    <input id="line_id" type="text" [(ngModel)]="lineId" (dblclick)="onLineIdDoubleClick()" (click)="onLineIdClick()" />
  </div>
  <div class="form-group">
    <label for="line_desc">Line Description:</label>
    <input id="line_desc" type="text" [(ngModel)]="lineDesc" />
  </div>
  <div class="form-group">
    <label for="part_id">Part ID:</label>
    <input id="part_id" type="text" [(ngModel)]="partId" />
  </div>
  <div class="form-group">
    <label for="partno">Part Number:</label>
    <input id="partno" type="text" [(ngModel)]="partNo" />
  </div>
  <div class="form-group">
    <label for="part_desc">Part Description:</label>
    <input id="part_desc" type="text" [(ngModel)]="partDesc" (dblclick)="onPartDescriptionClick()" />
  </div>
  <div class="form-group">
    <label for="part_status">Part Status:</label>
    <input id="part_status" type="text" [(ngModel)]="partStatus" />
  </div>
  <div class="button-group">
    <button (click)="onSave()">Save</button>
    <button (click)="clearForm()">Clear</button>
    <button (click)="onEditButtonClick()">Edit</button>
    <button (click)="onExitButtonClick()">Exit</button>
    <button (click)="onNextItem()">Next</button>
  </div>
  <div *ngIf="showExitConfirmation" class="confirmation-dialog">
    <p>Do you want to exit?</p>
    <button (click)="confirmExit(true)">Yes</button>
    <button (click)="confirmExit(false)">No</button>
  </div>
</div>
